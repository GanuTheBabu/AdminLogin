<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earth Pit Inspection Form</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  form {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
  }
  h2 {
    text-align: center;
    margin-top: 0;
  }
  label {
    display: block;
    margin-bottom: 8px;
  }
  input[type="text"],
  input[type="date"],
  select,
  textarea {
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form  method="post" action="" name="contact-form">

  <label for="earth_pit">Earth Pit:</label>
  <select id="earth_pit" name="earth_pit">
    <option >--select--</option>
    <option value="MBE01">MBE01</option>
    <option value="MBE02">MBE02</option>
    <option value="MBE03">MBE03</option>
    <!-- Add more options as needed -->
  </select>

  <label for="location">Location:</label>
  <select id="location" name="location">
    <option >--select--</option>
    <option value="MAIN BLOCK EAST SIDE CONNECTED TO MAIN POWER ROOM">MAIN BLOCK EAST SIDE CONNECTED TO MAIN POWER ROOM</option>
    <option value="MBB02 TO CONNECTED TO MBB01">MBB02 TO CONNECTED TO MBB01</option>
    <option value="EAST SIDE CONNECTED TO MACHINE LAB">EAST SIDE CONNECTED TO MACHINE LAB</option>
    <!-- Add more options as needed -->
  </select>

  <label for="date_testing">Date of Testing:</label>
  <input type="date" id="date_testing" name="date_testing">

  <label for="resistance">Resistance Value in Ohms:</label>
  <input type="text" id="resistance" name="resistance">

  <label for="status">OK/Not OK:</label>
  <select id="status" name="status">
    <option value="ok">OK</option>
    <option value="not_ok">Not OK</option>
  </select>

  <label for="action_taken">Action Taken, if Not OK:</label>
  <textarea id="action_taken" name="action_taken" rows="4" cols="50"></textarea>
  
  <label for="date_testing">Next due of Testing:</label>
  <input type="date" id="date_testing" name="next due of testing">

  <input type="submit" value="Submit">
</form>
<script src="form.js"></script>
</body>
</html>
