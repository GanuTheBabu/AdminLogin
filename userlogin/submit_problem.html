<body style="background-color: rgb(120, 201, 233);">
    <div class="container mt-3 d-flex justify-content-center align-items-center">
        <form action="subm_problem.php" style="background-color: rgb(185, 220, 233);" class="border p-3 rounded shadow" method="post"> <!-- Modified form action -->
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-danger">SUBMIT YOUR PROBLEM</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                            required>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="staff" class="form-label">Staff Id</label>
                    <input type="text" class="form-control" name="staff" id="staff" placeholder="Enter your id"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label for="issue" class="form-label">Issue</label>
                    <textarea name="issue" id="issue" class="form-control" rows="8" placeholder="Describe your issue" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="text" name="deadline" id="deadline" class="form-control" value="1 DAY" readonly>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" name="date" required>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" id="time" class="form-control name="time" required>
                </div>
                <div class="col-8 offset-2 mt-5 mb-3">
                    <button type="submit" class="btn btn-danger form-control">RAISE TICKET</button>
                </div>
            </div>
        </form>
    </div>
