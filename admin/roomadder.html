<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #333;
        }
        #addRoomForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #buildingSelect, #floorSelect, #roomName {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #addButton {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addButton:hover {
            background-color: #0056b3;
        }
        .room-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .room-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .room-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Add New Room</h2>
    <form id="addRoomForm">
        <select id="buildingSelect" required>
            <option value="" disabled selected>Select Building</option>
        </select>
        <select id="floorSelect" required>
            <option value="" disabled selected>Select Floor</option>
        </select>
        <input type="text" id="roomName" placeholder="Room Name" required>
        <button type="submit" id="addButton">Add Room</button>
    </form>
    <div class="room-buttons" id="roomButtons">
        <!-- Room buttons will be added dynamically here -->
    </div>

    <script>
        // Fetch and populate building dropdown
        function fetchBuildings() {
            fetch("get_buildings.php")
                .then(response => response.json())
                .then(data => {
                    const buildingSelect = document.getElementById("buildingSelect");
                    buildingSelect.innerHTML = '<option value="" disabled selected>Select Building</option>'; // Clear previous options
                    data.forEach(building => {
                        const option = document.createElement("option");
                        option.value = building.id;
                        option.innerText = building.name;
                        buildingSelect.appendChild(option);
                    });
                });
        }

        // Fetch and populate floor dropdown based on selected building
        function fetchFloors(buildingId) {
            fetch("get_floors.php?building_id=" + buildingId)
                .then(response => response.json())
                .then(data => {
                    const floorSelect = document.getElementById("floorSelect");
                    floorSelect.innerHTML = '<option value="" disabled selected>Select Floor</option>'; // Clear previous options
                    data.forEach(floor => {
                        const option = document.createElement("option");
                        option.value = floor.id;
                        option.innerText = floor.name;
                        floorSelect.appendChild(option);
                    });
                });
        }

        // Fetch and populate room buttons based on selected floor
        function fetchRooms(floorId) {
            fetch("get_rooms.php?floor_id=" + floorId)
                .then(response => response.json())
                .then(data => {
                    const roomButtons = document.getElementById("roomButtons");
                    roomButtons.innerHTML = ""; // Clear previous buttons
                    data.forEach(room => {
                        const button = document.createElement("button");
                        button.className = "room-button";
                        button.innerText = room.name;
                        button.onclick = function() {
                            alert('Room: ' + room.name);
                        };
                        button.oncontextmenu = function(event) {
                            event.preventDefault();
                            if (confirm('Do you want to delete the room: ' + room.name + '?')) {
                                deleteRoom(room.id);
                            }
                        };
                        roomButtons.appendChild(button);
                    });
                });
        }

        // Handle form submission
        document.getElementById("addRoomForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const buildingId = document.getElementById("buildingSelect").value;
            const floorId = document.getElementById("floorSelect").value;
            const roomName = document.getElementById("roomName").value;
            console.log("Building ID:", buildingId, "Floor ID:", floorId, "Room name to add:", roomName); // Debugging
            fetch("add_room.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ floorId: floorId, roomName: roomName })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server response:", data); // Debugging
                alert(data.message);
                if (data.success) {
                    fetchRooms(floorId); // Refresh room buttons
                }
            });
        });

        // Handle building selection change
        document.getElementById("buildingSelect").addEventListener("change", function(event) {
            const buildingId = event.target.value;
            fetchFloors(buildingId);
        });

        // Handle floor selection change
        document.getElementById("floorSelect").addEventListener("change", function(event) {
            const floorId = event.target.value;
            fetchRooms(floorId);
        });

        // Function to delete a room
        function deleteRoom(roomId) {
            fetch("delete_room.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ roomId: roomId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    const floorId = document.getElementById("floorSelect").value;
                    fetchRooms(floorId); // Refresh room buttons
                }
            });
        }

        // Initial fetch of buildings
        fetchBuildings();
    </script>
</body>
</html>
