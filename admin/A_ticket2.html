<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Button styling */
        .ticket-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .red-button {
            background-color: red;
            color: white;
        }
        .green-button {
            background-color: green;
            color: white;
        }
        .orange-button {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>DATE</th>
            <th>TIME</th>
            <th>MODE</th>
            <th>ISSUE</th>
            <th>STATUS</th>
        </tr>
        <tr>
            <td>11-11-2024</td>
            <td>10:40AM</td>
            <td>SAFETY</td>
            <td>BROKEN GLASS IN 2ND YEAR CSE</td>
            <td><button class="ticket-button red-button">TICKET</button></td>
        </tr>
        <tr>
            <td>10-03-2024</td>
            <td>03:41PM</td>
            <td>SAFETY</td>
            <td>BROKEN CHAIR IN 3RD YEAR CSE</td>
            <td><button class="ticket-button green-button">TICKET</button></td>
        </tr>
        <tr>
            <td>05-05-2024</td>
            <td>01:43PM</td>
            <td>MAINTENANCE</td>
            <td>RECTIFY THE LIGHT IN LAB 6</td>
            <td><button class="ticket-button orange-button">TICKET</button></td>
        </tr>
    </table>
</body>
</html>
